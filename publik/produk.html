<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Luxia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            margin: 0;
            height: 100vh;
            background-image: linear-gradient( rgba(0, 0, 0, 0.6)), url(../image/bg-home.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            font-family: poppins;
        }
        
        main {
            flex: 1;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        
        .navbar-nav .nav-link {
            transition: color 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }
        
        .name {
            cursor: pointer;
            color: black;
            text-decoration: none;
        }
        
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .filters select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-weight: bold;
        }
        
        .search-bar {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            width: 260px;
            text-align: center;
            transition: 0.3s ease;
            backdrop-filter: blur(4px);
        }
        
        .product-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product-card h4 {
            margin: 10px 0 5px;
            color: #ffd700;
        }
        
        .pagination {
            text-align: center;
            margin-top: 40px;
        }
        
        .pagination button {
            background: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .pagination button:hover {
            background: #ffd700;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3 fixed-top">
        <div class="container">
            <!-- Logo dan Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- <strong><img src="../image/luxia3.png" alt="Luxia Logo" width="100" height="43" class=""></strong> -->
                <h2 class="text-white"><strong>Luxia</strong></h2>
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-4">
                    <li class="nav-item">
                        <strong><a class="nav-link text-white fs-5" href="#">Beranda</a></strong>
                    </li>
                    <li class="nav-item">
                        <strong><a class="nav-link text-white fs-5" href="#">Produk</a></strong>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#">
                            <strong><i class="fas fa-cart-shopping me-1"></i>Keranjang</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#">
                            <strong><i class="fas fa-circle-user me-1"></i>Login</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="filters">
            <select id="filterKategori">
                <option value="all">Semua Kategori</option>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
                <option value="anak">Anak-anak</option>
            </select>

            <select id="filterJenis">
                <option value="all">Semua Jenis</option>
                <option value="baju">Baju</option>
                <option value="jaket">Jaket</option>
                <option value="celana">Celana</option>
            </select>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari produk...">
            </div>
        </div>

        <div class="product-grid" id="productGrid">
            <div class="product-card" data-kategori="pria" data-jenis="jaket">
                <img src="../image/produk1.jpg" alt="Jaket Pria">
                <h4>Jaket Pria Keren</h4>
                <p>Rp 180.000</p>
            </div>
            <div class="product-card" data-kategori="wanita" data-jenis="baju">
                <img src="../image/produk2.jpg" alt="Baju Wanita">
                <h4>Baju Wanita Elegan</h4>
                <p>Rp 150.000</p>
            </div>
            <div class="product-card" data-kategori="anak" data-jenis="celana">
                <img src="../image/produk3.jpg" alt="Celana Anak">
                <h4>Celana Anak Ceria</h4>
                <p>Rp 95.000</p>
            </div>
            <!-- Tambah produk lainnya di sini -->
        </div>

        <div class="pagination">
            <button>&laquo;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>&raquo;</button>
        </div>
    </div>

    <script>
        const kategoriFilter = document.getElementById('filterKategori');
        const jenisFilter = document.getElementById('filterJenis');
        const searchInput = document.getElementById('searchInput');
        const productCards = document.querySelectorAll('.product-card');

        function filterProducts() {
            const kategori = kategoriFilter.value;
            const jenis = jenisFilter.value;
            const keyword = searchInput.value.toLowerCase();

            productCards.forEach(card => {
                const matchKategori = kategori === 'all' || card.dataset.kategori === kategori;
                const matchJenis = jenis === 'all' || card.dataset.jenis === jenis;
                const matchKeyword = card.textContent.toLowerCase().includes(keyword);
                if (matchKategori && matchJenis && matchKeyword) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        kategoriFilter.addEventListener('change', filterProducts);
        jenisFilter.addEventListener('change', filterProducts);
        searchInput.addEventListener('input', filterProducts);
    </script>
</body>

</html>
