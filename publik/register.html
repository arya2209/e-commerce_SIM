<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="regis-container">
        <h2>REGISTER</h2>
        <form id="regisForm">
            <input type="text" id="regisUsername" placeholder="Username">
            <input type="text" id="regisEmail" placeholder="Email">
            <div class="password-field">
                <input type="password" id="regisPassword" placeholder="Password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePassword('regisPassword', this)"></i>
            </div>
        </form>

        <button type="submit">Register</button>
    </div>

    <script src="../config/login-regis.js"></script>
</body>

</html>
